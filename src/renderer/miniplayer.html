<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Vibe Mini Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 380px; height: 120px;
      overflow: hidden;
      background: transparent;
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }
    #mini {
      width: 380px; height: 120px;
      background: rgba(18,18,18,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      backdrop-filter: blur(20px);
      -webkit-app-region: drag;
    }
    #mini-art {
      width: 56px; height: 56px;
      border-radius: 8px;
      background: #282828;
      overflow: hidden;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }
    #mini-art img { width: 100%; height: 100%; object-fit: cover; }
    #mini-info { flex: 1; min-width: 0; -webkit-app-region: no-drag; }
    #mini-title { font-size: 13px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #mini-artist { font-size: 11px; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
    #mini-seek {
      width: 100%; height: 3px;
      background: #333;
      border-radius: 999px;
      margin-top: 8px;
    }
    #mini-seek-fill { height: 100%; background: #1db954; border-radius: 999px; width: 0%; }
    #mini-controls { display: flex; gap: 6px; align-items: center; -webkit-app-region: no-drag; }
    .mini-btn {
      width: 32px; height: 32px;
      background: none; border: none;
      color: #b3b3b3; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      transition: all 0.15s;
    }
    .mini-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
    .mini-btn.primary {
      background: #fff; color: #000 !important;
      width: 36px; height: 36px;
    }
    .mini-btn.primary:hover { background: #1db954; }
    .mini-btn svg { width: 16px; height: 16px; }
    #mini-close {
      position: absolute; top: 6px; right: 8px;
      background: none; border: none; color: #666;
      cursor: pointer; font-size: 16px; line-height: 1;
      -webkit-app-region: no-drag;
    }
    #mini-close:hover { color: #fff; }
  </style>
</head>
<body>
  <div id="mini">
    <div id="mini-art">
      <img id="mini-art-img" src="" alt="" style="display:none"/>
    </div>
    <div id="mini-info">
      <div id="mini-title">Nothing playing</div>
      <div id="mini-artist">—</div>
      <div id="mini-seek"><div id="mini-seek-fill"></div></div>
    </div>
    <div id="mini-controls">
      <button class="mini-btn" id="mini-prev" title="Previous">
        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" fill="currentColor"/></svg>
      </button>
      <button class="mini-btn primary" id="mini-play" title="Play/Pause">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
      </button>
      <button class="mini-btn" id="mini-next" title="Next">
        <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="currentColor"/></svg>
      </button>
    </div>
    <button id="mini-close" title="Close Mini Player">✕</button>
  </div>
  <script>
    document.getElementById('mini-prev').onclick = () => window.vibeAPI.send('tray:prev');
    document.getElementById('mini-play').onclick = () => window.vibeAPI.send('tray:playPause');
    document.getElementById('mini-next').onclick = () => window.vibeAPI.send('tray:next');
    document.getElementById('mini-close').onclick = () => window.vibeAPI.send('window:toggleMiniPlayer');

    window.vibeAPI.on('mini:stateUpdate', (state) => {
      document.getElementById('mini-title').textContent = state.title || 'Nothing playing';
      document.getElementById('mini-artist').textContent = state.artist || '—';
      const img = document.getElementById('mini-art-img');
      if (state.artwork) { img.src = state.artwork; img.style.display = ''; }
      else img.style.display = 'none';
      const pct = state.duration ? (state.currentTime / state.duration * 100) : 0;
      document.getElementById('mini-seek-fill').style.width = pct + '%';
      const playIcon = state.isPlaying
        ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>'
        : '<path d="M8 5v14l11-7z" fill="currentColor"/>';
      document.getElementById('mini-play').innerHTML = `<svg viewBox="0 0 24 24">${playIcon}</svg>`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; media-src 'self' file: blob:; img-src 'self' data: blob: file:;" />
  <title>Vibe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/player.css" />
  <link rel="stylesheet" href="css/library.css" />
  <link rel="stylesheet" href="css/modals.css" />
  <link rel="stylesheet" href="css/equalizer.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <!-- Custom title bar -->
  <div id="titleBar">
    <div id="titleBar-drag"></div>
    <div id="titleBar-brand">
      <div id="brand-logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" fill="currentColor"/>
        </svg>
      </div>
      <span id="brand-name">Vibe</span>
    </div>
    <div id="titleBar-controls">
      <button class="win-btn" id="btn-minimize" title="Minimize">
        <svg viewBox="0 0 12 12"><rect x="0" y="5.5" width="12" height="1" fill="currentColor"/></svg>
      </button>
      <button class="win-btn" id="btn-maximize" title="Maximize">
        <svg viewBox="0 0 12 12"><rect x="0.5" y="0.5" width="11" height="11" fill="none" stroke="currentColor" stroke-width="1"/></svg>
      </button>
      <button class="win-btn danger" id="btn-close" title="Close">
        <svg viewBox="0 0 12 12"><line x1="0" y1="0" x2="12" y2="12" stroke="currentColor" stroke-width="1.5"/><line x1="12" y1="0" x2="0" y2="12" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>
    </div>
  </div>

  <!-- App layout -->
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <nav id="sidebar-nav">
        <button class="nav-btn active" data-view="home">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/></svg>
          <span>Home</span>
        </button>
        <button class="nav-btn" data-view="library">
          <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z" fill="currentColor"/></svg>
          <span>Library</span>
        </button>
        <button class="nav-btn" data-view="playlists">
          <svg viewBox="0 0 24 24"><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z" fill="currentColor"/></svg>
          <span>Playlists</span>
        </button>
        <button class="nav-btn" data-view="albums">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z" fill="currentColor"/></svg>
          <span>Albums</span>
        </button>
        <button class="nav-btn" data-view="artists">
          <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/></svg>
          <span>Artists</span>
        </button>
        <button class="nav-btn" data-view="queue">
          <svg viewBox="0 0 24 24"><path d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z" fill="currentColor"/></svg>
          <span>Queue</span>
        </button>
        <button class="nav-btn" data-view="settings">
          <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/></svg>
          <span>Settings</span>
        </button>
      </nav>

      <!-- Sidebar playlist quick-list -->
      <div id="sidebar-playlists">
        <div class="sidebar-section-title">Playlists</div>
        <div id="sidebar-playlist-list"></div>
        <button id="btn-new-playlist" class="sidebar-action-btn">
          <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/></svg>
          New Playlist
        </button>
      </div>
    </aside>

    <!-- Main content area -->
    <main id="main-content">
      <!-- Search bar -->
      <div id="search-bar-container">
        <div id="search-bar">
          <svg viewBox="0 0 24 24" class="search-icon"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/></svg>
          <input type="text" id="search-input" placeholder="Search songs, artists, albums..." />
          <button id="search-clear" class="icon-btn hidden">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
          </button>
        </div>
        <div id="topbar-actions">
          <button id="btn-add-files" class="action-btn" title="Add Files">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/></svg>
            Add Music
          </button>
          <button id="btn-scan-folder" class="action-btn secondary" title="Scan Folder">
            <svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="currentColor"/></svg>
            Scan
          </button>
        </div>
      </div>

      <!-- Views -->
      <div id="views">
        <div id="view-home" class="view active">
          <div id="home-hero">
            <div id="hero-now-playing">
              <div id="hero-artwork-container">
                <div id="hero-artwork">
                  <div id="hero-artwork-placeholder">
                    <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="currentColor"/></svg>
                  </div>
                </div>
                <canvas id="visualizer-canvas"></canvas>
              </div>
              <div id="hero-track-info">
                <div id="hero-track-title">Nothing playing</div>
                <div id="hero-track-artist">—</div>
                <div id="hero-track-album"></div>
                <div id="hero-meta">
                  <span id="hero-format-badge"></span>
                  <span id="hero-year-badge"></span>
                </div>
                <div id="hero-actions">
                  <button class="hero-action-btn" id="btn-hero-like" title="Like">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/></svg>
                  </button>
                  <button class="hero-action-btn" id="btn-hero-add-queue" title="Add to Queue">
                    <svg viewBox="0 0 24 24"><path d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z" fill="currentColor"/></svg>
                  </button>
                  <button class="hero-action-btn" id="btn-hero-reveal" title="Show in Folder">
                    <svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="currentColor"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="home-recent">
            <h2>Recently Played</h2>
            <div id="recent-tracks-list"></div>
          </div>
        </div>

        <div id="view-library" class="view">
          <div id="library-toolbar">
            <div id="library-filters">
              <button class="filter-btn active" data-sort="title">Title</button>
              <button class="filter-btn" data-sort="artist">Artist</button>
              <button class="filter-btn" data-sort="album">Album</button>
              <button class="filter-btn" data-sort="dateAdded">Date Added</button>
              <button class="filter-btn" data-sort="duration">Duration</button>
            </div>
            <div id="library-view-toggle">
              <button class="view-toggle-btn active" data-listview="list" title="List View">
                <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" fill="currentColor"/></svg>
              </button>
              <button class="view-toggle-btn" data-listview="grid" title="Grid View">
                <svg viewBox="0 0 24 24"><path d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z" fill="currentColor"/></svg>
              </button>
            </div>
          </div>
          <div id="library-list" class="track-list"></div>
        </div>

        <div id="view-playlists" class="view">
          <div id="playlists-header">
            <h2>Playlists</h2>
            <div class="header-actions">
              <button class="action-btn" id="btn-create-playlist">+ New Playlist</button>
              <button class="action-btn secondary" id="btn-import-playlist">Import M3U</button>
            </div>
          </div>
          <div id="playlists-grid"></div>
          <div id="playlist-detail" class="hidden">
            <div id="playlist-detail-header">
              <div id="playlist-detail-artwork"></div>
              <div id="playlist-detail-info">
                <div id="playlist-detail-name"></div>
                <div id="playlist-detail-meta"></div>
                <div id="playlist-detail-actions">
                  <button class="action-btn" id="btn-play-playlist">Play All</button>
                  <button class="action-btn secondary" id="btn-shuffle-playlist">Shuffle</button>
                  <button class="action-btn secondary" id="btn-export-playlist">Export M3U</button>
                  <button class="action-btn secondary" id="btn-delete-playlist">Delete</button>
                </div>
              </div>
            </div>
            <div id="playlist-tracks" class="track-list"></div>
          </div>
        </div>

        <div id="view-albums" class="view">
          <div id="albums-grid"></div>
          <div id="album-detail" class="hidden">
            <div id="album-detail-header">
              <div id="album-detail-artwork"></div>
              <div id="album-detail-info">
                <div id="album-detail-name"></div>
                <div id="album-detail-artist"></div>
                <div id="album-detail-meta"></div>
                <div class="header-actions">
                  <button class="action-btn" id="btn-play-album">Play Album</button>
                  <button class="action-btn secondary" id="btn-shuffle-album">Shuffle</button>
                </div>
              </div>
            </div>
            <div id="album-tracks" class="track-list"></div>
          </div>
        </div>

        <div id="view-artists" class="view">
          <div id="artists-grid"></div>
          <div id="artist-detail" class="hidden">
            <div id="artist-detail-header">
              <div id="artist-detail-avatar"></div>
              <div id="artist-detail-info">
                <div id="artist-detail-name"></div>
                <div id="artist-detail-meta"></div>
              </div>
            </div>
            <div id="artist-albums-section">
              <h3>Albums</h3>
              <div id="artist-albums-grid"></div>
            </div>
            <div id="artist-tracks-section">
              <h3>All Songs</h3>
              <div id="artist-tracks" class="track-list"></div>
            </div>
          </div>
        </div>

        <div id="view-queue" class="view">
          <div id="queue-header">
            <h2>Play Queue</h2>
            <div class="header-actions">
              <button class="action-btn secondary" id="btn-clear-queue">Clear Queue</button>
              <button class="action-btn secondary" id="btn-save-queue-playlist">Save as Playlist</button>
            </div>
          </div>
          <div id="queue-now-playing-section">
            <div class="section-label">Now Playing</div>
            <div id="queue-current-track"></div>
          </div>
          <div id="queue-next-section">
            <div class="section-label">Next Up</div>
            <div id="queue-list" class="track-list sortable"></div>
          </div>
        </div>

        <div id="view-settings" class="view">
          <!-- Settings content rendered by JS -->
        </div>
      </div>
    </main>

    <!-- Lyrics panel (slides in from right) -->
    <aside id="lyrics-panel" class="hidden">
      <div id="lyrics-panel-header">
        <span>Lyrics</span>
        <button id="btn-close-lyrics" class="icon-btn">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
        </button>
      </div>
      <div id="lyrics-content"></div>
    </aside>
  </div>

  <!-- Bottom playback bar -->
  <footer id="playback-bar">
    <div id="pb-track-info">
      <div id="pb-artwork">
        <div id="pb-artwork-placeholder">
          <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="currentColor"/></svg>
        </div>
      </div>
      <div id="pb-info">
        <div id="pb-title">No track selected</div>
        <div id="pb-artist">—</div>
      </div>
      <button id="btn-pb-like" class="icon-btn" title="Like">
        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/></svg>
      </button>
    </div>

    <div id="pb-controls">
      <div id="pb-top-controls">
        <button id="btn-shuffle" class="ctrl-btn" title="Shuffle">
          <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" fill="currentColor"/></svg>
        </button>
        <button id="btn-prev" class="ctrl-btn" title="Previous">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" fill="currentColor"/></svg>
        </button>
        <button id="btn-play" class="ctrl-btn primary" title="Play/Pause">
          <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
          <svg class="icon-pause hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
        </button>
        <button id="btn-next" class="ctrl-btn" title="Next">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="currentColor"/></svg>
        </button>
        <button id="btn-repeat" class="ctrl-btn" title="Repeat">
          <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" fill="currentColor"/></svg>
        </button>
      </div>
      <div id="pb-seek-row">
        <span id="pb-time-current">0:00</span>
        <div id="pb-seekbar-wrapper">
          <div id="pb-seekbar">
            <div id="pb-seekbar-buffered"></div>
            <div id="pb-seekbar-fill"></div>
            <div id="pb-seekbar-thumb"></div>
          </div>
        </div>
        <span id="pb-time-total">0:00</span>
      </div>
    </div>

    <div id="pb-extra-controls">
      <button id="btn-lyrics" class="icon-btn" title="Lyrics">
        <svg viewBox="0 0 24 24"><path d="M9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4zm2 2H5V5h14v14zm0-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" fill="currentColor"/></svg>
      </button>
      <button id="btn-equalizer" class="icon-btn" title="Equalizer">
        <svg viewBox="0 0 24 24"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z" fill="currentColor"/></svg>
      </button>
      <button id="btn-visualizer" class="icon-btn" title="Visualizer">
        <svg viewBox="0 0 24 24"><path d="M9 19H7V5h2v14zm-4 0H3v-6h2v6zm8 0h-2V3h2v16zm4 0h-2V9h2v10zm4 0h-2v-4h2v4z" fill="currentColor"/></svg>
      </button>
      <div id="pb-speed-control">
        <select id="speed-select" title="Playback Speed">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
      <div id="pb-volume">
        <button id="btn-mute" class="icon-btn" title="Mute">
          <svg id="icon-vol-high" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/></svg>
          <svg id="icon-vol-mute" class="hidden" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="currentColor"/></svg>
        </button>
        <div id="volume-slider-wrapper">
          <div id="volume-slider">
            <div id="volume-fill"></div>
            <div id="volume-thumb"></div>
          </div>
        </div>
        <span id="volume-value">80%</span>
      </div>
    </div>
  </footer>

  <!-- Equalizer Modal -->
  <div id="equalizer-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <h3>Equalizer</h3>
        <button class="modal-close icon-btn">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="eq-presets">
          <label>Preset:</label>
          <div id="eq-preset-list"></div>
        </div>
        <div id="eq-bands"><!-- rendered by JS --></div>
        <div id="eq-extra">
          <div class="eq-slider-row">
            <label>Bass Boost</label>
            <input type="range" id="eq-bass-boost" min="0" max="20" value="0" />
            <span id="eq-bass-boost-val">0 dB</span>
          </div>
          <div class="eq-slider-row">
            <label>Balance</label>
            <input type="range" id="eq-balance" min="-100" max="100" value="0" />
            <span id="eq-balance-val">Center</span>
          </div>
          <div class="eq-slider-row">
            <label>Surround</label>
            <label class="toggle">
              <input type="checkbox" id="eq-surround" />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Playlist Modal -->
  <div id="create-playlist-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel small">
      <div class="modal-header">
        <h3>New Playlist</h3>
        <button class="modal-close icon-btn">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="new-playlist-name" class="text-input" placeholder="Playlist name..." />
        <div class="modal-actions">
          <button class="action-btn" id="btn-confirm-create-playlist">Create</button>
          <button class="action-btn secondary modal-close">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sleep Timer Modal -->
  <div id="sleep-timer-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel small">
      <div class="modal-header">
        <h3>Sleep Timer</h3>
        <button class="modal-close icon-btn">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="sleep-options">
          <button class="sleep-btn" data-minutes="15">15 min</button>
          <button class="sleep-btn" data-minutes="30">30 min</button>
          <button class="sleep-btn" data-minutes="45">45 min</button>
          <button class="sleep-btn" data-minutes="60">1 hour</button>
          <button class="sleep-btn" data-minutes="90">90 min</button>
          <button class="sleep-btn" data-minutes="120">2 hours</button>
        </div>
        <div id="sleep-timer-status"></div>
        <button class="action-btn secondary" id="btn-cancel-sleep">Cancel Timer</button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="hidden">
    <div id="context-menu-list"></div>
  </div>

  <!-- Drop overlay -->
  <div id="drop-overlay" class="hidden">
    <div id="drop-overlay-content">
      <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" fill="currentColor"/></svg>
      <span>Drop files to add to library</span>
    </div>
  </div>

  <!-- Loading indicator -->
  <div id="loading-overlay" class="hidden">
    <div class="loading-spinner"></div>
    <div id="loading-text">Loading...</div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
